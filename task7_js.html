
<!DOCTYPE html>
<html>
<head>
    <title> Task 7 </title>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 2s infinite;
  animation-play-state: paused;
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 200px;}
}
</style>
</head>
<body>
    <div id="myDIV">
        <img src="train.png">
      </div>
      <br> <br>
<h1>Click the following buttons to handle the animation:</h1>
<button onclick="myPlayFunction()">Start</button>
<button onclick="myPauseFunction()">Stop</button>

<script>
function myPlayFunction() {
  document.getElementById("myDIV").style.animationPlayState = "running";
}

function myPauseFunction() {
  document.getElementById("myDIV").style.animationPlayState = "paused";
}
</script>


</body>
</html>
